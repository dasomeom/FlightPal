<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v3.min.js"></script>
<style type="text/css">

/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .7;
}

/* Style for Custom Tooltip */
div.tooltip {   
 	position: absolute;           
	text-align: center;           
	width: 60px;                  
	height: 28px;                 
	padding: 2px;             
	font: 12px sans-serif;        
	background: white;   
	border: 0px;      
	border-radius: 8px;           
	pointer-events: none;         
}
        
/* Legend Font Style */
body {
	font: 11px sans-serif;
}
        
/* Legend Position Style */
.legend {
	position:absolute;
	left:15000px;
	top:350px;
}
.screw {
	position:absolute;
	left:300px;
	top:30px;
}
.info{
	position:absolute;
	left:1100px;
	top:100px;
}
.dates{
	position:absolute;
	left:900px;
	top:102px;
}

</style>
</head>
<body>
	<br>
	<br>
<h1 class="screw" id="title">Level of Congestion at Major US Airports</h1>
<div class="dates">
		<h2>Date </h2>
		<input type="date" id="tdate" min="2018-01-01" max="2018-12-31" value=2018-01-01>
		<br>
		<br> 
		<h2>Hour </h2>
		<input type="time" id="ttime" value="12:00" step="3600">
		<br>
		<br>
		<button type="button" onclick="datesp()">Change</button>
</div>
<div class="info">
	<h2>Departure Airport</h2>
	<h4 id="dname">Name:</h4>
	<h4 id="dsym">Code:</h4>
	<h4 id="dflights">Flights:</h4>
	<br>
	<h2>Arrival Airport</h2>
	<h4 id="aname">Name:</h4>
	<h4 id="asym">Code:</h4>
	<h4 id="aflights">Flights:</h4>
	<br>
	<button type="button" onclick="reset()">Reset</button>
</div>
<script type="text/javascript">

/*  This visualization was made possible by modifying code provided by:

Scott Murray, Choropleth example from "Interactive Data Visualization for the Web" 
https://github.com/alignedleft/d3-book/blob/master/chapter_12/05_choropleth.html   
		
Malcolm Maclean, tooltips example tutorial
http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html

Mike Bostock, Pie Chart Legend
http://bl.ocks.org/mbostock/3888852  */

		
//Width and height of map
var width = 960;
var height = 500;
var first=true;
var second=true;
var clicks=0;
var date= localStorage.getItem('date');
var time= localStorage.getItem('time');
if( date === null){
	date="2018-01-01";
}
if( time === null){
	time="12:00";
}
document.getElementById("tdate").value=date;
document.getElementById("ttime").value=time;
var tepoch = (new Date(date+" "+time).valueOf())/100000 ;

function reset(){
	/*document.getElementById("dname").innerHTML="Name: ";
	document.getElementById("dsym").innerHTML="Code: ";
	document.getElementById("dflights").innerHTML="Flights: ";
	first=true;
	document.getElementById("aname").innerHTML="Name: ";
	document.getElementById("asym").innerHTML="Code: ";
	document.getElementById("aflights").innerHTML="Flights: ";
	second=true;*/
	location.reload();
}

function datesp(){
	var date= document.getElementById("tdate").value;
	var time= document.getElementById("ttime").value;
	if(time==="" || date ===""){
		alert("Plese select a valid date and time");
	}
	else{
		localStorage.setItem('time',time);
		localStorage.setItem('date',date);
		location.reload();
	}
}

// D3 Projection
var projection = d3.geo.albersUsa()
				   .translate([width/2, height/2])    // translate to center of screen
				   .scale([1000]);          // scale things down so see entire US
        
// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
		  	 .projection(projection);  // tell path generator to use albersUsa projection

		
// Define linear scale for output
var color = d3.scale.linear()
			  .range(["rgb(217,91,67)","rgb(217,91,67)","rgb(217,91,67)","rgb(217,91,67)"]);

var legendText = ["free", "moderate", "heavy", "severe"];

//Create SVG element and append map to the SVG
var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);
        
// Append Div for tooltip to SVG
var div = d3.select("body")
		    .append("div")   
    		.attr("class", "tooltip")               
    		.style("opacity", 0);

// Load in my states data!
d3.csv("stateslived.csv", function(data) {
color.domain([0,1,2,3]); // setting the range of the input data

// Load GeoJSON data and merge with states data
d3.json("us-states.json", function(json) {

// Loop through each state data value in the .csv file
for (var i = 0; i < data.length; i++) {

	// Grab State Name
	var dataState = data[i].state;

	// Grab data value 
	var dataValue = data[i].visited;

	// Find the corresponding state inside the GeoJSON
	for (var j = 0; j < json.features.length; j++)  {
		var jsonState = json.features[j].properties.name;

		if (dataState == jsonState) {

		// Copy the data value into the JSON
		json.features[j].properties.visited = dataValue; 

		// Stop looking through the JSON
		break;
		}
	}
}
		
// Bind the data to the SVG and create one path per GeoJSON feature
svg.selectAll("path")
	.data(json.features)
	.enter()
	.append("path")
	.attr("d", path)
	.style("stroke", "#fff")
	.style("stroke-width", "1")
	.style("fill", function(d) {

	// Get data value
	var value = d.properties.visited;

	
	return "rgb(213,222,217)";
});

		 
// Map the cities I have lived in!
d3.csv("test1.csv", function(data) {
	ref_data=[]
	var i;
	for (i = 0; i < data.length; i++) {
		if(data[i].epochs==tepoch && data[i].flights>50){
			ref_data.push(data[i]);
		}
	}

svg.selectAll("circle")
	.data(ref_data)
	.enter()
	.append("circle")
	.attr("cx", function(d) {
		return projection([d.longitude_deg, d.latitude_deg])[0];
	})
	.attr("cy", function(d) {
		return projection([d.longitude_deg, d.latitude_deg])[1];
	})
	.attr("r", function(d) {
		return Math.sqrt(d.count) * 5;
	})
		.style("fill", "rgb(217,91,67)")	
		.style("opacity", 0.85)	

	// Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks" 
	// http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
	.on("mouseover", function(d) {      
    	div.transition()        
      	   .duration(200)      
           .style("opacity", .9);      
           div.text(d.ident)
           .style("left", (d3.event.pageX) + "px")     
           .style("top", (d3.event.pageY - 28) + "px")
		   .attr("width", 140)
    	   .attr("height", 200);
		if(first){
			document.getElementById("dname").innerHTML="Name: "+d.name;
			document.getElementById("dsym").innerHTML="Code: "+d.ident;
			document.getElementById("dflights").innerHTML="Flights: "+d.flights;
		}
		else if(second){
			document.getElementById("aname").innerHTML="Name: "+d.name;
			document.getElementById("asym").innerHTML="Code: "+d.ident;
			document.getElementById("aflights").innerHTML="Flights: "+d.flights;
		}
			    
	})   

    // fade out tooltip on mouse out               
    .on("mouseout", function(d) {       
        div.transition()        
           .duration(500)      
           .style("opacity", 0);

		if(first){
			document.getElementById("dname").innerHTML="Name: ";
			document.getElementById("dsym").innerHTML="Code: ";
			document.getElementById("dflights").innerHTML="Flights: ";
		}
		else if(second){
			document.getElementById("aname").innerHTML="Name: ";
			document.getElementById("asym").innerHTML="Code: ";
			document.getElementById("aflights").innerHTML="Flights: ";
		}   
    })

	.on("click", function(d) {       
        div.transition()        
           .duration(500)      
           .style("opacity", 0);
		if(first){
			document.getElementById("dname").innerHTML="Name: "+d.name;
			document.getElementById("dsym").innerHTML="Code: "+d.ident;
			document.getElementById("dflights").innerHTML="Flights: "+d.flights;
			first=false;
		}
		else if (second){
			document.getElementById("aname").innerHTML="Name: "+d.name;
			document.getElementById("asym").innerHTML="Code: "+d.ident;
			document.getElementById("aflights").innerHTML="Flights: "+d.flights;
			second=false;
		}
		if(clicks<2){
			d3.select(this).style("fill", "rgb(0,91,67)");
			clicks++;
		}  
    });
});  
        

// Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
var legend = d3.select("body").append("svg")
      			.attr("class", "legend")
     			.attr("width", 200)
    			.attr("height", 240)
   				.selectAll("g")
   				.data(color.domain().slice().reverse())
   				.enter()
   				.append("g")
     			.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

	legend.append("circle")
   		  .attr("r", 9)
   		  .style("fill", color);

  	legend.append("text")
  		  .data(legendText)
      	  .attr("x", 24)
      	  .attr("y", 9)
      	  .attr("dy", ".35em")
      	  .text(function(d) { return d; });
	});

});
</script>

</body>
</html>
