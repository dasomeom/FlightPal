            html, body {

            /* Style the tab */
            .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            }

            /* Style the buttons that are used to open the tab content */
            .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            }

            /* Change background color of buttons on hover */
            .tab button:hover {
            background-color: #ddd;
            }

            /* Create an active/current tablink class */
            .tab button.active {
            background-color: #ccc;
            }

            /* Style the tab content */
            .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            }
            .tabcontent {
            animation: fadeEffect 1s; /* Fading effect takes 1 second */
            }

            /* Go from zero to full opacity */
            @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
            }

            input {

            .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
            }
            .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
            }
            .autocomplete-items div:hover {
            /*when hovering an item:*/
            background-color: #e9e9e9;
            }
            .autocomplete-active {
            /*when navigating through the items using the arrow keys:*/
            background-color: DodgerBlue !important;
            color: #ffffff;
            }

            /* * { box-sizing: border-box; } */

            .autocomplete {
            /*the container must be positioned relative:*/

            function displayBarChart(airportDateData, elementId)
            {
                console.log(airportDateData);

                d3.select("body").select(elementId).remove();
                
                var yMin = airportDateData[0]["count"];
                var yMax = yMin;
                sortedData = []
                
                for (i = 0; i < airportDateData.length; i++)
                {
                    thisCount = airportDateData[i]["count"];
                    yMin = Math.min(yMin, thisCount);
                    yMax = Math.max(yMax, thisCount);
                    sortedData.push(airportDateData[i]);
                }

                sortedData.sort(sortDict);
                dates = [];
                sortedData.forEach(function(d)
                {
                    dates.push(d["date"])
                });

                function sortDict(a, b)
                {
                    as = a["date"].split("/");
                    bs = b["date"].split("/");
                    aDay = as[0];
                    aMon = as[1];
                    bDay = bs[0];
                    bMon = bs[1];

                    if (aMon < bMon)
                    {
                        return -1;
                    }
                    if (aMon > bMon)
                    {
                        return 1;
                    }
                    else
                    {
                        if (aDay < bDay)
                        {
                            return -1;
                        }
                        if (aDay > bDay)
                        {
                            return 1;
                        }
                    }
                    return 0;
                }

                yScale = d3.scaleLinear()
                         .domain([0, yMax])
                         .range([height, 0]);
                
                var rangeArray = Array.from(Array(dates.length).keys());
                // var rectHeight = height/states.length;
                console.log(dates, rangeArray);

                // var xScale = d3.scaleBand()
                //     .domain(dates) // input
                //     //.range([0, 4])
                //     //.padding([.1])
                //     .rangeRound([0, width]); // output
                var xScale = d3.scaleOrdinal()
                             .domain(dates)
                             .range([0, width]);

                var svg = d3.select("body").append("p").append(elementId).append("svg")
                .attr("width", width + 2 * margin.left)
                .attr("height", height + 2 * margin.top)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

                svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xScale)); // Create an axis component with d3.axisBottom

                svg.append("g")
                .attr("class", "y axis")
                .call(d3.axisLeft(yScale)); // Create an axis component with d3.axisLeft

                sortedData.forEach(function(d){
                    svg.append("rect")
                    .attr("class", "tile")
                    .attr("y", function(){ return yScale(d["count"]);})
                    .attr("x", function(){ return xScale(d["date"])})
                    .attr("height", height - yScale(d["count"]) )
                    .attr("width", 15)
                    .style("fill", "blue")
                });

            }
